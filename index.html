<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üèà Fantasy Football League Analysis</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üèà</text></svg>">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        /* Better touch interaction for mobile */
        * {
            -webkit-tap-highlight-color: rgba(255, 107, 107, 0.2);
        }
        
        html {
            /* Improve text rendering on mobile */
            -webkit-text-size-adjust: 100%;
            -ms-text-size-adjust: 100%;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }
        
        .header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }
        
        .step-container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            padding: 30px;
            margin-bottom: 30px;
        }
        
        .step-title {
            font-size: 1.5rem;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
        }
        
        .input-group input {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
        }
        
        .btn {
            background: linear-gradient(135deg, #ff6b6b, #ee5a52);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .leagues-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .league-card {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 15px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }
        
        .league-card:hover {
            transform: translateY(-5px);
            border-color: #ff6b6b;
            box-shadow: 0 10px 30px rgba(255, 107, 107, 0.3);
        }
        
        .league-card.selected {
            border-color: #ff6b6b;
            background: rgba(255, 107, 107, 0.2);
        }
        
        .league-name {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 10px;
        }
        
        .league-details {
            opacity: 0.8;
            font-size: 0.9rem;
        }
        
        .progress-container {
            margin-top: 20px;
            text-align: center;
        }
        
        .progress-bar {
            width: 100%;
            height: 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            overflow: hidden;
            margin: 10px 0;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #ff6b6b, #ee5a52);
            transition: width 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            width: 0%;
            position: relative;
            overflow: hidden;
        }

        .progress-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            animation: shimmer-progress 2s linear infinite;
        }

        @keyframes shimmer-progress {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
        
        .progress-text {
            margin-top: 10px;
            font-size: 0.9rem;
            transition: opacity 0.3s ease;
            font-weight: 500;
        }
        
        .error {
            color: #ff6b6b;
            background: rgba(255, 107, 107, 0.1);
            padding: 10px;
            border-radius: 8px;
            margin-top: 10px;
        }
        
        .success {
            color: #51cf66;
            background: rgba(81, 207, 102, 0.1);
            padding: 10px;
            border-radius: 8px;
            margin-top: 10px;
        }
        
        .hidden {
            display: none !important;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }
        
        .loading.hidden {
            display: none !important;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .results-container {
            margin-top: 30px;
        }

        .results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
        }

        .result-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .result-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .result-card h3 {
            margin-bottom: 15px;
            color: #ff6b6b;
        }

        .result-card .btn {
            background: linear-gradient(135deg, #51cf66, #40c057);
        }

        .ai-overview-card {
            background: linear-gradient(135deg, rgba(138, 43, 226, 0.2), rgba(75, 0, 130, 0.2)) !important;
            border: 2px solid rgba(138, 43, 226, 0.4);
            position: relative;
            overflow: hidden;
        }

        .ai-overview-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transform: rotate(45deg);
            transition: all 0.6s ease;
            opacity: 0;
        }

        .ai-overview-card:hover::before {
            opacity: 1;
            animation: shimmer 1.5s ease-in-out;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        .ai-overview-card .ai-icon {
            font-size: 3rem;
            margin-bottom: 15px;
            animation: bounce 2s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }

        .ai-overview-card h3 {
            color: #c084fc !important;
            font-size: 1.4rem;
            margin-bottom: 10px;
        }

        .ai-overview-card p {
            font-size: 0.95rem;
            margin-bottom: 20px;
            opacity: 0.9;
            line-height: 1.4;
        }

        .ai-btn {
            background: linear-gradient(135deg, #8b5cf6, #7c3aed) !important;
            color: white !important;
            border: none !important;
            padding: 12px 24px !important;
            border-radius: 10px !important;
            font-weight: 600 !important;
            transition: all 0.3s ease !important;
            text-transform: uppercase !important;
            letter-spacing: 1px !important;
        }

        .ai-btn:hover {
            background: linear-gradient(135deg, #7c3aed, #6d28d9) !important;
            transform: translateY(-2px) !important;
            box-shadow: 0 8px 25px rgba(139, 92, 246, 0.4) !important;
        }

        .ai-btn:disabled {
            opacity: 0.7 !important;
            cursor: not-allowed !important;
            transform: none !important;
        }
        
        /* Mobile Responsive Design */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            .header {
                padding: 20px;
                margin-bottom: 20px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .header p {
                font-size: 1rem;
            }
            
            .step-container {
                padding: 20px;
                margin-bottom: 20px;
            }
            
            .step-title {
                font-size: 1.3rem;
            }
            
            .leagues-grid {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            
            .league-card {
                padding: 15px;
            }
            
            .league-name {
                font-size: 1.2rem;
            }
            
            .btn {
                padding: 15px 20px;
                font-size: 1.1rem;
                min-height: 44px; /* iOS touch target size */
            }
            
            .ai-btn {
                padding: 15px 20px;
                font-size: 1.1rem;
                min-height: 44px;
            }
            
            .results-grid {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            
            .result-card {
                padding: 15px;
            }
            
            .result-card h3 {
                font-size: 1.1rem;
            }
            
            /* Make click targets larger for mobile */
            .input-group input {
                padding: 15px;
                font-size: 16px; /* Prevents zoom on iOS */
            }
        }
        
        @media (max-width: 480px) {
            .header h1 {
                font-size: 1.8rem;
            }
            
            .header p {
                font-size: 0.9rem;
            }
            
            .step-container {
                padding: 15px;
            }
            
            .step-title {
                font-size: 1.2rem;
            }
            
            .league-card {
                padding: 12px;
            }
            
            .league-name {
                font-size: 1.1rem;
            }
            
            .league-details {
                font-size: 0.8rem;
            }
            
            body {
                padding: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üèà Fantasy Football Analysis</h1>
            <p>Enter your Sleeper username to analyze your leagues</p>
        </div>

        <!-- Step 1: Username Input -->
        <div id="step1" class="step-container">
            <h2 class="step-title">Step 1: Enter Your Sleeper Username</h2>
            <div class="input-group">
                <label for="username">Sleeper Username:</label>
                <input type="text" id="username" placeholder="Enter your Sleeper username">
            </div>
            <button id="fetchLeaguesBtn" class="btn">
                <span id="fetchBtnText">Find My Leagues</span>
                <span id="fetchBtnLoading" class="loading hidden"></span>
            </button>
            <button onclick="forceResetApp()" style="background: #6c757d; color: white; border: none; padding: 12px 24px; border-radius: 8px; margin-left: 10px; font-size: 1rem; cursor: pointer;">
                Clear Cache
            </button>
            <div id="usernameError" class="error hidden"></div>
        </div>

        <!-- Step 2: League Selection -->
        <div id="step2" class="step-container hidden">
            <h2 class="step-title">Step 2: Select a League to Analyze</h2>
            <div id="userInfo"></div>
            <div id="leaguesContainer" class="leagues-grid"></div>
            <button id="analyzeBtn" class="btn hidden">
                <span id="analyzeBtnText">Analyze Selected League</span>
                <span id="analyzeBtnLoading" class="loading hidden"></span>
            </button>
            <div id="leagueError" class="error hidden"></div>
        </div>

        <!-- Step 3: Analysis Progress -->
        <div id="step3" class="step-container hidden">
            <h2 class="step-title">Step 3: Analyzing Your League</h2>
            <div class="progress-container">
                <div class="progress-bar">
                    <div id="progressFill" class="progress-fill"></div>
                </div>
                <div id="progressText" class="progress-text">Initializing...</div>
            </div>
            <div id="analysisError" class="error hidden"></div>
            <div id="analysisSuccess" class="success hidden"></div>
        </div>

        <!-- Step 4: Results -->
        <div id="step4" class="step-container hidden">
            <h2 class="step-title">Analysis Complete! üéâ</h2>
            <p>Your fantasy football analysis is ready. Choose a report to view:</p>
            <div id="resultsContainer" class="results-grid">
                <!-- Results will be populated dynamically -->
            </div>
            <button id="newAnalysisBtn" class="btn" style="margin-top: 20px;">Start New Analysis</button>
        </div>
    </div>

    <script>
        let selectedLeague = null;
        let currentAnalysisId = null;

        // Initialize page when DOM is loaded
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM loaded, initializing...');
            
            // Check for forced reset in URL parameters
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.has('reset') || urlParams.has('clear')) {
                console.log('Reset requested via URL parameter');
                forceResetApp();
                // Remove reset parameter from URL without page reload
                const newUrl = window.location.pathname;
                window.history.replaceState({}, document.title, newUrl);
                return; // Skip state restoration
            }
            
            // Restore saved state if available
            restoreAnalysisState();
            
            // Force reset all loading states
            const loadingSpinners = document.querySelectorAll('.loading');
            loadingSpinners.forEach(spinner => {
                spinner.style.display = 'none';
                spinner.classList.add('hidden');
            });
            
            const buttonTexts = document.querySelectorAll('[id$="BtnText"]');
            buttonTexts.forEach(text => {
                text.style.display = 'inline';
                text.classList.remove('hidden');
            });
            
            // Reset button states
            const buttons = document.querySelectorAll('.btn');
            buttons.forEach(btn => {
                btn.disabled = false;
            });
            
            console.log('Initial state reset complete');
        });

        // State management functions
        function saveAnalysisState() {
            const state = {
                username: document.getElementById('username').value,
                step2Visible: !document.getElementById('step2').classList.contains('hidden'),
                step3Visible: !document.getElementById('step3').classList.contains('hidden'),
                step4Visible: !document.getElementById('step4').classList.contains('hidden'),
                selectedLeague: window.selectedLeague || null,
                leagues: window.userLeagues || null,
                analysisComplete: window.analysisComplete || false,
                timestamp: Date.now()
            };
            
            localStorage.setItem('fantasyAnalysisState', JSON.stringify(state));
        }

        function restoreAnalysisState() {
            try {
                const savedState = localStorage.getItem('fantasyAnalysisState');
                if (!savedState) return;
                
                const state = JSON.parse(savedState);
                
                // Only restore if less than 24 hours old
                if (Date.now() - state.timestamp > 24 * 60 * 60 * 1000) {
                    localStorage.removeItem('fantasyAnalysisState');
                    return;
                }
                
                // Restore username
                if (state.username) {
                    document.getElementById('username').value = state.username;
                }
                
                // Restore step visibility
                if (state.step2Visible) {
                    document.getElementById('step2').classList.remove('hidden');
                    window.userLeagues = state.leagues;
                }
                
                if (state.step3Visible) {
                    document.getElementById('step3').classList.remove('hidden');
                    window.selectedLeague = state.selectedLeague;
                    
                    // Update step 3 content if league is selected
                    if (state.selectedLeague) {
                        const step3Content = document.getElementById('step3').querySelector('.step-content');
                        step3Content.innerHTML = `
                            <h3>‚úÖ League Selected</h3>
                            <div class="selected-league">
                                <p><strong>League:</strong> ${state.selectedLeague.name}</p>
                                <p><strong>Season:</strong> ${state.selectedLeague.season}</p>
                                <p><strong>Teams:</strong> ${state.selectedLeague.total_rosters}</p>
                            </div>
                        `;
                    }
                }
                
                if (state.step4Visible) {
                    document.getElementById('step4').classList.remove('hidden');
                    window.analysisComplete = state.analysisComplete;
                    
                    // If analysis was complete, restore the results
                    if (state.analysisComplete) {
                        loadResults();
                    }
                }
                
                console.log('Analysis state restored');
            } catch (error) {
                console.error('Error restoring state:', error);
                localStorage.removeItem('fantasyAnalysisState');
            }
        }

        function clearAnalysisState() {
            localStorage.removeItem('fantasyAnalysisState');
            // Also clear any other potential storage
            localStorage.clear();
            sessionStorage.clear();
            console.log('All browser storage cleared');
        }

        // Add a debug function to completely reset everything
        function forceResetApp() {
            // Clear all storage
            clearAnalysisState();
            
            // Clear form data
            document.getElementById('username').value = '';
            
            // Reset all global variables
            selectedLeague = null;
            window.selectedLeague = null;
            window.userLeagues = null;
            currentAnalysisId = null;
            window.analysisComplete = false;
            
            // Hide all steps
            document.getElementById('step2').classList.add('hidden');
            document.getElementById('step3').classList.add('hidden');
            document.getElementById('step4').classList.add('hidden');
            document.getElementById('analyzeBtn').classList.add('hidden');
            
            // Clear any error messages
            hideError('usernameError');
            hideError('leagueError');
            
            // Clear containers
            const userInfo = document.getElementById('userInfo');
            if (userInfo) userInfo.innerHTML = '';
            
            const leaguesContainer = document.getElementById('leaguesContainer');
            if (leaguesContainer) leaguesContainer.innerHTML = '';
            
            const resultsContainer = document.getElementById('resultsContainer');
            if (resultsContainer) resultsContainer.innerHTML = '';
            
            console.log('App completely reset');
        }

        // Step 1: Fetch leagues for username
        document.getElementById('fetchLeaguesBtn').addEventListener('click', async () => {
            console.log('Fetch leagues button clicked');
            const username = document.getElementById('username').value.trim();
            if (!username) {
                showError('usernameError', 'Please enter a username');
                return;
            }

            console.log('Setting loading state...');
            setButtonLoading('fetchLeaguesBtn', true);
            hideError('usernameError');

            try {
                console.log('Making API request for username:', username);
                const response = await fetch(`/api/user/${username}`);
                console.log('Response received:', response.status);
                
                const data = await response.json();
                console.log('Data received:', data);

                if (!response.ok) {
                    throw new Error(data.error || 'Failed to fetch leagues');
                }

                // Show user info and leagues
                showUserLeagues(data.user, data.leagues);
                document.getElementById('step2').classList.remove('hidden');
                
                // Save state after showing leagues
                saveAnalysisState();

            } catch (error) {
                console.error('Error fetching leagues:', error);
                showError('usernameError', error.message);
            } finally {
                console.log('Clearing loading state...');
                setButtonLoading('fetchLeaguesBtn', false);
            }
        });

        // Show user leagues
        function showUserLeagues(user, leagues) {
            const userInfo = document.getElementById('userInfo');
            userInfo.innerHTML = `
                <p><strong>User:</strong> ${user.display_name || user.username}</p>
                <p><strong>Found ${leagues.length} leagues for 2025 season</strong></p>
            `;

            const container = document.getElementById('leaguesContainer');
            container.innerHTML = '';

            leagues.forEach(league => {
                const card = document.createElement('div');
                card.className = 'league-card';
                card.innerHTML = `
                    <div class="league-name">${league.name}</div>
                    <div class="league-details">
                        <div>Teams: ${league.total_rosters}</div>
                        <div>Status: ${league.status}</div>
                        <div>League ID: ${league.league_id}</div>
                    </div>
                `;

                card.addEventListener('click', () => {
                    // Remove previous selection
                    document.querySelectorAll('.league-card').forEach(c => c.classList.remove('selected'));
                    
                    // Select this card
                    card.classList.add('selected');
                    selectedLeague = {
                        league_id: league.league_id,
                        league_name: league.name,
                        username: user.username
                    };
                    
                    // Update window reference
                    window.selectedLeague = selectedLeague;

                    // Show analyze button
                    document.getElementById('analyzeBtn').classList.remove('hidden');
                    
                    // Save state after league selection
                    saveAnalysisState();
                });

                container.appendChild(card);
            });
        }

        // Step 2: Start analysis
        document.getElementById('analyzeBtn').addEventListener('click', async () => {
            if (!selectedLeague) {
                showError('leagueError', 'Please select a league');
                return;
            }

            setButtonLoading('analyzeBtn', true);
            hideError('leagueError');

            try {
                const response = await fetch('/api/analyze', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(selectedLeague)
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Failed to start analysis');
                }

                currentAnalysisId = data.analysis_id;
                document.getElementById('step3').classList.remove('hidden');
                
                // Save state after starting analysis
                saveAnalysisState();
                
                // Start polling for status
                pollAnalysisStatus();

            } catch (error) {
                showError('leagueError', error.message);
            } finally {
                setButtonLoading('analyzeBtn', false);
            }
        });

        // Poll analysis status
        function pollAnalysisStatus() {
            if (!currentAnalysisId) return;

            const poll = async () => {
                try {
                    const response = await fetch(`/api/status/${currentAnalysisId}`);
                    const status = await response.json();

                    if (response.ok) {
                        updateProgress(status.progress, status.message);

                        if (status.status === 'completed') {
                            showAnalysisComplete();
                            loadResults();
                        } else if (status.status === 'error') {
                            showError('analysisError', status.message);
                        } else if (status.status !== 'completed') {
                            // Continue polling more frequently for better responsiveness
                            setTimeout(poll, 1000);
                        }
                    }
                } catch (error) {
                    showError('analysisError', 'Failed to get analysis status');
                }
            };

            poll();
        }

        // Update progress bar
        function updateProgress(progress, message) {
            const progressFill = document.getElementById('progressFill');
            const progressText = document.getElementById('progressText');
            
            // Smooth progress bar animation
            progressFill.style.width = progress + '%';
            
            // Add a subtle pulse effect when progress changes
            progressFill.style.boxShadow = '0 0 20px rgba(255, 107, 107, 0.6)';
            setTimeout(() => {
                progressFill.style.boxShadow = 'none';
            }, 300);
            
            // Update text with fade effect
            progressText.style.opacity = '0.5';
            setTimeout(() => {
                progressText.textContent = message + ` (${progress}%)`;
                progressText.style.opacity = '1';
            }, 150);
        }

        // Show analysis complete
        function showAnalysisComplete() {
            document.getElementById('analysisSuccess').textContent = 'Analysis completed successfully!';
            document.getElementById('analysisSuccess').classList.remove('hidden');
        }

        // Load and display results
        async function loadResults() {
            try {
                console.log('[DEBUG] Loading results...');
                const response = await fetch('/api/results');
                const results = await response.json();
                
                console.log('[DEBUG] Results received:', results);

                const container = document.getElementById('resultsContainer');
                container.innerHTML = '';

                // Add AI Overview button first
                const aiCard = document.createElement('div');
                aiCard.className = 'result-card ai-overview-card';
                aiCard.innerHTML = `
                    <div class="ai-icon">ü§ñ</div>
                    <h3>AI Team Overview</h3>
                    <p>Get AI-powered insights about each team's performance, key players, and standout weeks</p>
                    <button class="btn ai-btn" onclick="openResult('ai_overview.html', 'html_reports')">
                        View AI Overview
                    </button>
                `;
                container.appendChild(aiCard);

                // Create result cards for HTML reports
                if (results.html_reports) {
                    console.log(`[DEBUG] Processing ${results.html_reports.length} HTML reports:`, results.html_reports);
                    results.html_reports.forEach((file, index) => {
                        console.log(`[DEBUG] Creating card ${index + 1}: ${file}`);
                        const card = createResultCard(file, 'html_reports');
                        container.appendChild(card);
                    });
                } else {
                    console.log('[DEBUG] No html_reports found in results');
                }

                document.getElementById('step4').classList.remove('hidden');
                
                // Mark analysis as complete and save state
                window.analysisComplete = true;
                saveAnalysisState();

            } catch (error) {
                console.error('Failed to load results:', error);
            }
        }

        // Create result card
        function createResultCard(filename, type) {
            const card = document.createElement('div');
            card.className = 'result-card';

            // Format filename for display
            const displayName = filename
                .replace('.html', '')
                .replace(/_/g, ' ')
                .replace(/\b\w/g, l => l.toUpperCase());

            card.innerHTML = `
                <h3>${displayName}</h3>
                <button class="btn" onclick="openResult('${filename}', '${type}')">
                    View Report
                </button>
            `;

            return card;
        }

        // Open result in new tab - mobile Safari friendly
        function openResult(filename, type) {
            // Create a link element and programmatically click it - works better on mobile Safari
            const link = document.createElement('a');
            link.href = `/results/${filename}`;
            link.target = '_blank';
            link.rel = 'noopener noreferrer';
            
            // Temporarily add to DOM and click
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // Start new analysis
        document.getElementById('newAnalysisBtn').addEventListener('click', () => {
            // Reset all steps
            document.getElementById('step2').classList.add('hidden');
            document.getElementById('step3').classList.add('hidden');
            document.getElementById('step4').classList.add('hidden');
            
            // Reset form
            document.getElementById('username').value = '';
            selectedLeague = null;
            window.selectedLeague = null;
            currentAnalysisId = null;
            window.analysisComplete = false;
            
            // Clear saved state
            clearAnalysisState();
            
            // Hide buttons
            document.getElementById('analyzeBtn').classList.add('hidden');
            
            // Clear errors
            hideError('usernameError');
            hideError('leagueError');
            hideError('analysisError');
        });

        // Utility functions
        function setButtonLoading(buttonId, loading) {
            console.log('setButtonLoading called:', buttonId, loading);
            const btn = document.getElementById(buttonId);
            const text = document.getElementById(buttonId.replace('Btn', 'BtnText'));
            const loader = document.getElementById(buttonId.replace('Btn', 'BtnLoading'));

            console.log('Elements found:', btn, text, loader);

            if (!btn || !text || !loader) {
                console.error('Could not find button elements for:', buttonId);
                return;
            }

            btn.disabled = loading;
            if (loading) {
                text.style.display = 'none';
                text.classList.add('hidden');
                loader.style.display = 'inline-block';
                loader.classList.remove('hidden');
            } else {
                text.style.display = 'inline';
                text.classList.remove('hidden');
                loader.style.display = 'none';
                loader.classList.add('hidden');
            }
        }

        function showError(elementId, message) {
            const element = document.getElementById(elementId);
            element.textContent = message;
            element.classList.remove('hidden');
        }

        function hideError(elementId) {
            document.getElementById(elementId).classList.add('hidden');
        }

        // Enter key support for username input
        document.getElementById('username').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                document.getElementById('fetchLeaguesBtn').click();
            }
        });

        // AI Overview function removed - now using standard openResult() approach

    </script>
</body>
