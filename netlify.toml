[build]
  # Build command - run analysis and build dashboard
  command = "pip install -r requirements.txt && npm run deploy"
  
  # Directory to publish (where the HTML files will be)
  publish = "dist"

[build.environment]
  NODE_VERSION = "18"
  PYTHON_VERSION = "3.9"
  # Uncomment and set these for automated league selection:
  # SLEEPER_USERNAME = "your_username"
  # LEAGUE_ID = "your_league_id"
  # TARGET_SEASON = "2025"

# Redirect rules for better navigation
[[redirects]]
  from = "/"
  to = "/index.html"
  status = 200

# Handle SPA routing if needed
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers for better caching
[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=3600"

[[headers]]
  for = "/*.json"
  [headers.values]
    Cache-Control = "public, max-age=7200"